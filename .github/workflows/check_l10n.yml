name: l10n-check
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  l10n-check:
    name: localizable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check localizable strings
        shell: bash -x {0}
        run: ./check_localizable
      - uses: cbosdo/gettext-go-lint@gettext-go-lint-0.1.0-0
        name: Localizable strings linter
        with:
          keywords: L,NL,PL
